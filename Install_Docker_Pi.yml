---
- name: Install Docker
  hosts: 192.168.1.88
  become: true

  handlers:
    - name: docker status
      service: name=docker state=started

  tasks:

    - name: Install prerequisite packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3-pip
          - python3-setuptools
          - aptitude

    - name: Install docker
      apt: 
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages: #packages get redefined here
        - docker.io
      notify:
        - docker status

    - name: Change default cgroups driver
      shell: |
        cat > /etc/docker/daemon.json << EOF
        {
          "exec-opts": ["native.cgroupdriver=systemd"],
          "log-driver": "json-file",
          "log-opts": {
            "max-size": "100m"
          },
          "storage-driver": "overlay2"
        }
        EOF
      args:
        chdir: /etc/docker
        creates: daemon.json
        executable: /bin/bash

    - name: Enable cgroups limits support
      shell: sed -i '$ s/$/ cgroup_enable=cpuset cgroup_enable=memory cgroup_memory=1 swapaccount=1/' /boot/firmware/cmdline.txt

    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0
